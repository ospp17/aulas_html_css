<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
        </div>
       
        <div>
            <p>Escolha o time que voce torce:</p>
            <div>
                <input type="radio" id="nenhum das alternativa" name="time">
                <label for="nenhum das alternativa">nenhum das alternativa</label>
            </div>
            <div>
                <input type="radio" id="sao paulo"  name="time">
                <label for="sao paulo">sao paulo</label>
            </div>
            <div>
                <input type="radio" id="Vasco☠️" name="time">
                <label for="Vasco☠️">Vasco☠️</label>
            </div>
            <div>
                <input type="radio" id="bahia" name="time">
                <label for="bahia">bahia</label>
            </div>
        </div>
        
        
        <button>ENVIAR</button>
    </form>
</body>
</html>

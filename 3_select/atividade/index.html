<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
        </div>
        <div>
            <label for="nome">data de nascimeto:</label>
            <input type="week" id="calendario" required>
        </div>
        <div>
            <label for="nome">digite seu email:</label>
            <input type="email" id="email" placeholder="Digite aqui seu email" required>
        </div>
        <div>
            <label for="nome">Escolha uma cor:</label>
            <input type="color" id="nome" required>
        </div>

        <div>
            <p>Escolha :</p>
            <div>
                <input type="radio" id="Free Fire" name="jogo">
                <label for="Free Fire">Free Fire</label>
            </div>
            <div>
                <input type="radio" id="Fortinate" name="jogo">
                <label for="Fortinate">Fortinate</label>
            </div>
            <div>
                <input type="radio" id="Minecraft" name="jogo">
                <label for="Minecraft">Minecraft</label>
            </div>
            <div>
                <input type="radio" id="COD:Warzone" name="jogo">
                <label for="COD:Warzone">COD:Warzone</label>
            </div>
            <div>
                <input type="radio" id="COD:Warzone 2F" name="jogo">
                <label for="COD:Warzone 2">COD:Warzone 2</label>
            </div>
        </div>
        <div>
            <label for="turma">Escolha o ano:</label>
            <select name="ano" id="ano">
                <option disabled selected>Selecione......</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2023">2024</option>
            </select>

        </div>
        <button>ENVIAR</button>
    </form>
</body>

</html>
